<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a {
	width: 300px;
	height: 200px;
	display: block;
	position: absolute;
}

.a:nth-child(1) {
	top:10px;
	left:10px;
}

.a:nth-child(2) {
	top:50px;
	left:50px;
}

.a:nth-child(3) {
	top:90px;
	left:90px;
}

.a:nth-child(4) {
	top:130px;
	left:130px;
}

.a:nth-child(5) {
	top:170px;
	left:170px;
}
</style>
</head>
<body>
	<img src="card1.jpg" class="a">
	<img src="card2.jpg" class="a">
	<img src="card3.png" class="a">
	<img src="card4.png" class="a">
	<img src="card5.png" class="a">
</body>
</html>
