<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div#p>span {
	color: red;
}

img {
	width: 120px;
	height: 180px;
}

img:hover {
	opacity: 0.3;
	width: 200px;
	height: 200px;
}

a {
	text-decoration: none; /* underline 제거  */
	color: black;
	display: block; /* <br> 추가  */
}

a:hover {
	color: green;
}
</style>
</head>
<body>
	<div id="p">
		<h1>JAVA</h1>
		<h2>HTML</h2>
		<span>JavaScript</span>
		<div>

		</div>
	</div>
