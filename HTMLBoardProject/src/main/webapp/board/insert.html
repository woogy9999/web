<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/table.css">
</head>
<body>
	<center>
		<h1>글쓰기</h1>
		<table class="table_content" width=500>
			<tr>
				<th width=20%>이름</th>
				<td width=80%><input type=text size=20></td>
			</tr>
			<tr>
				<th width=20%>제목</th>
				<td width=80%><input type=text size=50></td>
			</tr>
			<tr>
				<th width=20%>내용</th>
				<td width=80%><textarea rows="10" cols="52"></textarea></td>
			</tr>
			<tr>
				<th width=20%>비밀번호</th>
				<td width=80%><input type="password" size=15></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="글쓰기">
					<input type="button" value="취소" onclick="javascript:history.back()">
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
