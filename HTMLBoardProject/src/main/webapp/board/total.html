<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <!-- Card 제작  -->
  <figure>
   <img src="m1.jpg" width="150" height="200">
   <figcaption>
    영화 제목
   </figcaption>
  </figure>
  <br> 
   <fieldset>
    <legend>개인정보</legend>
    <label for="name">이름</label>
    <input type=text size=20 id="name">
   </fieldset>
</body>
</html>
