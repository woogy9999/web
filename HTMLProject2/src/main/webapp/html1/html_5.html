<!-- 85page 멀티미디어
     이미지 : <img>
            => 독립태그 
               => 속성 
               src="이미지파일명|URL"
               title="" => 풍선도움말
               width / height
     동영상 : <embed> => <iframe src="" width="" height="">
            => 속성 
               src="파일명"
               width / height
               
     파일이 있는 경우
       => 경로 설정

         <img src="파일명">
       html파일 이미지가 다른 폴더에 있는 경우 
         <img src="../폴더명/파일명"
     URL

<head>
