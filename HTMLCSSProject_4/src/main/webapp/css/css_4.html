<!--  border-radius : 타원형 
      이미지 / 버튼 / text => 검색기
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img {
	border: 2px solid red;
	/*border-radius: 15px 30px 50px 70px;*/
	/* 
         top-left
         top-right
         bottom-right
         bottom-left
         
         => 시계방향 (순서)
     */
	border-top-left-radius: 50px;
	width: 250px;
	height: 300px;
}
</style>
</head>
<body>
	<img src="../image/m1.jpg">
</body>
</html>
